<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"  />
	<title>Advanced Search</title>
	<link href="style.css" rel="stylesheet">
</head>

<body>
  <div id = "search">
    <input id="query" type="search" incremental placeholder="Search on this site" aria-label="Поиск">
  </div>

  <div id = "settings">
    <div id = "search_on_site" class="checkbox">
        <label>
          <input id = "toogle-search-on_site" type="checkbox" checked>
          <span>Search on this site</span>
        </label>      
    </div>
    
    <div id = "exatly_phrase" class = "checkbox">
        <label>
          <input id = "toggle_search_exatly_phrase" type="checkbox">
          <span>Exactly phrase</span>
        </label>
    </div>
   
    <div id = "file-search" >
    	<div id = "file-search-checkbox" class="checkbox">
        	<label>
        		<input id = "toggle_file_search" type="checkbox">
            <span>Search files</span>
        	</label>
           <input id = "txt_filetype" style="margin: 5px 0px 0px 0px" type="text" hidden = "true"> 
      </div>
    </div>

  </div>
<div class = "splitter"> <hr /> </div>
  <div id = "related-search">
      <button id = "btn-related-search" type="button" class="long">Search related site</button>
  </div>
<script src="jquery/jquery-1.7.1.min.js"></script>
<script src="utils.js"></script>
<script src="popup.js"></script>
</body>
</html>
