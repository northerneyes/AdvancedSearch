<!DOCTYPE html>
<html>
<meta charset=utf-8 />
<head>
  <title>AutoSearch Settings</title>
  <link href="style.css" rel="stylesheet">
 <!--  <link href="щ.css" rel="stylesheet"> -->
</head>

<body class="settings-body">
	<h1 class="icon">AutoSearch Settings</h1>
  	<hr />
  	<div class="settings">
  		<h3 id = "search_title" class="title_section">Search</h3>
	  	<div class="setting_section">
	  		<div class="checkbox">
		        <label>
		          <input id = "toogle_search_on_site" type="checkbox">
		          <span>Поиск по сайту по умолчанию</span>
		        </label>      
	    	</div>	
	  	</div>

	  	<h3 id = "appearance_title" class="title_section">Appearance</h3>
	  	<div class="setting_section">
	  		<div class="checkbox">
		        <label>
		          <input id = "toogle_show_exactly_phrase" type="checkbox">
		          <span>Показывать опцию "точная фраза"</span>
		        </label>      
	    	</div>	
	    	<div class="checkbox">
		        <label>
		          <input id = "toogle_show_filesearch" type="checkbox">
		          <span>Показывать файловый поиск</span>
		        </label>      
	    	</div>	
	    	<div class="checkbox">
		        <label>
		          <input id = "toogle_show_relatedsearch" type="checkbox">
		          <span>Показывать кнопку нахождения точного сайта</span>
		        </label>      
	    	</div>	
	  	</div>
	  	
<!-- 		<h3 id="language_title" class="title_section">Language</h3>
		<div class="setting_section">
			 <select name="lang" id="lang">
    			<option value="ru">Русский</option>
   				<option value="en">English</option>
 			 </select>
		</div> -->
	  	 
  </div>

  <br>

<button id="save">Save</button>
<div id="status"></div>

<script src="jquery/jquery-1.7.1.min.js"></script>
<script src="utils.js"></script>
<script src="options.js"></script>
</body>
</html>
